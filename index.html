<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>BORCHOV — Street Art & Photo & Retouch</title>
  <meta name="description" content="Borchev (Борщев) — street art, photography & retouch portfolio. Irvine, CA." />
  <style>
    :root{
      --bg:#0A0F1A;
      --text:#E6EAF2;
      --muted:#9BA3AE;
      --accent:#8A9A5B;
      --accent-glow:0 0 24px rgba(138,154,91,.35);
    }
    *{box-sizing:border-box}
    html,body{margin:0;padding:0;background:var(--bg);color:var(--text);font-family:Inter,system-ui,-apple-system,Segoe UI,Roboto,Arial,sans-serif}
    a{color:inherit;text-decoration:none}
    img{max-width:100%;display:block}
    .container{width:min(1200px,92vw);margin-inline:auto}
    header{position:sticky;top:0;z-index:50;background:linear-gradient(180deg,rgba(10,15,26,.95),rgba(10,15,26,.75) 80%,rgba(10,15,26,0));backdrop-filter:blur(6px);border-bottom:1px solid rgba(255,255,255,.06)}
    .nav{display:flex;align-items:center;justify-content:space-between;padding:14px 0}
    .logo{font-weight:800;letter-spacing:.18em}
    .logo .en{display:inline}
    .logo .ru{display:none}
    nav ul{display:flex;gap:22px;list-style:none;margin:0;padding:0}
    .lang-switch{display:flex;gap:8px;align-items:center}
    .pill{border:1px solid rgba(255,255,255,.14);padding:6px 10px;border-radius:999px;cursor:pointer;user-select:none}
    .pill.active{border-color:var(--accent);box-shadow:var(--accent-glow)}
    .btn{display:inline-flex;align-items:center;gap:8px;padding:12px 16px;border:1px solid rgba(255,255,255,.14);border-radius:12px;transition:transform .2s ease, box-shadow .2s ease, border-color .2s ease}
    .btn:hover{transform:translateY(-2px);border-color:var(--accent);box-shadow:var(--accent-glow)}
    .btn.accent{background:linear-gradient(180deg,rgba(138,154,91,.16),rgba(138,154,91,.06));border-color:rgba(138,154,91,.65)}
    section{padding:72px 0}
    h1,h2,h3{margin:0 0 12px}
    .muted{color:var(--muted)}
    .tag{color:var(--accent);text-transform:uppercase;letter-spacing:.18em;font-size:.76rem}
    .hero{display:grid;grid-template-columns:1.2fr .8fr;gap:32px;align-items:center;min-height:72vh}
    .hero h1{font-size:clamp(28px,4.4vw,52px);line-height:1.05}
    .hero p{font-size:clamp(14px,1.4vw,18px)}
    .cta{display:flex;gap:12px;flex-wrap:wrap;margin-top:18px}
    .portrait{border-radius:16px;overflow:hidden;border:1px solid rgba(255,255,255,.1);box-shadow:0 12px 40px rgba(0,0,0,.45)}
    .about{display:grid;grid-template-columns:1.1fr 1fr;gap:28px}
    .card{border:1px solid rgba(255,255,255,.08);border-radius:16px;padding:22px;background:linear-gradient(180deg,rgba(255,255,255,.02),rgba(255,255,255,.01))}
    .services{display:grid;grid-template-columns:repeat(3,1fr);gap:16px}
    .service{padding:22px;border-radius:16px;border:1px solid rgba(255,255,255,.08);transition:box-shadow .2s ease,border-color .2s ease}
    .service:hover{border-color:var(--accent);box-shadow:var(--accent-glow)}
    .process{display:grid;grid-template-columns:repeat(4,1fr);gap:14px}
    .step{padding:18px 16px;border:1px dashed rgba(255,255,255,.14);border-radius:14px}
    .carousel{position:relative;border:1px solid rgba(255,255,255,.08);border-radius:16px;padding:8px;background:linear-gradient(180deg,rgba(255,255,255,.02),rgba(255,255,255,.01));box-shadow:0 8px 30px rgba(0,0,0,.35)}
    .carousel-viewport{position:relative;overflow:hidden;border-radius:12px}
    .slide{min-height:56vh;display:flex;align-items:center;justify-content:center;background:#0E1524}
    .slide img{max-height:56vh;width:auto;border-radius:12px;border:1px solid rgba(255,255,255,.08);transition:transform .2s ease, box-shadow .2s ease;cursor:zoom-in}
    .ctrl{position:absolute;top:50%;transform:translateY(-50%);background:rgba(10,15,26,.6);border:1px solid rgba(255,255,255,.18);padding:8px 10px;border-radius:10px;cursor:pointer;user-select:none}
    .ctrl:hover{border-color:var(--accent);box-shadow:var(--accent-glow)}
    .prev{left:10px}
    .next{right:10px}
    .dots{display:flex;gap:6px;justify-content:center;margin:10px 0 4px}
    .dot{width:8px;height:8px;border-radius:50%;border:1px solid rgba(255,255,255,.25);background:transparent;cursor:pointer}
    .dot.active{background:var(--accent);border-color:var(--accent);box-shadow:var(--accent-glow)}
    @media (max-width:980px){.hero{grid-template-columns:1fr}.about{grid-template-columns:1fr}.services{grid-template-columns:1fr;gap:12px}.process{grid-template-columns:repeat(2,1fr)}.slide{min-height:42vh}.slide img{max-height:42vh}}
    @media (max-width:560px){nav ul{display:none}}
    .lightbox{position:fixed;inset:0;background:rgba(0,0,0,.9);display:none;align-items:center;justify-content:center;z-index:80}
    .lightbox.open{display:flex}
    .lightbox img{max-width:92vw;max-height:86vh;border-radius:12px;border:1px solid rgba(255,255,255,.18);box-shadow:0 10px 36px rgba(0,0,0,.6);transition:transform .05s linear;cursor:grab}
    .lightbox .close{position:absolute;top:18px;right:18px}
    .lightbox .nav-btn{position:absolute;top:50%;transform:translateY(-50%);user-select:none}
    .lightbox .prev{left:14px}
    .lightbox .next{right:14px}
  </style>
</head>
<body>
  <header>
    <div class="container nav">
      <div class="logo" aria-label="BORCHOV / БОРЩЕВ">
        <span class="en">BORCHOV</span>
        <span class="ru">БОРЩЕВ</span>
      </div>
      <nav>
        <ul>
          <li><a href="#work" data-i18n="menu.work">Work</a></li>
          <li><a href="#services" data-i18n="menu.services">Services</a></li>
          <li><a href="#process" data-i18n="menu.process">Process</a></li>
          <li><a href="#about" data-i18n="menu.about">About</a></li>
          <li><a href="#contact" data-i18n="menu.contact">Contact</a></li>
        </ul>
      </nav>
      <div class="lang-switch"><span class="pill active" data-lang="en">EN</span><span class="pill" data-lang="ru">RU</span></div>
    </div>
  </header>
  <main>
    <section class="hero container" id="hero">
      <div>
        <div class="tag" data-i18n="tag.hero">Street Art & Photo & Retouch</div>
        <h1 data-i18n="hero.title">Street Art & Photo & Retouch with a Bold Soul</h1>
        <p class="muted" data-i18n="hero.sub">Irvine, California — open for projects in OC, SD & LA.</p>
        <div class="cta">
          <a class="btn accent" href="#contact" data-i18n="hero.cta1">Book a project</a>
          <a class="btn" href="#contact" data-i18n="hero.cta2">Get a quote</a>
        </div>
      </div>
      <div class="portrait"><img src="https://github.com/AlenaSprite/borchov-assets/blob/main/IMG_8390.JPG?raw=true" alt="Daniil Borchov portrait" /></div>
    </section>
    <section id="work" class="container">
      <h2 data-i18n="work.title">Work</h2>
      <div class="work-block" data-cat="street">
        <div class="tag" data-i18n="work.street">Street Art</div>
        <div id="street-carousel" class="carousel"></div>
      </div>
      <div class="work-block" data-cat="retouch" style="margin-top:26px">
        <div class="tag" data-i18n="work.retouch">Photo & Retouch / Фото и ретушь</div>
        <div id="retouch-carousel" class="carousel"></div>
      </div>
    </section>
  </main>
  <div class="lightbox" id="lightbox">
    <button class="btn close">✕</button><button class="btn nav-btn prev">◀</button><button class="btn nav-btn next">▶</button><img alt="preview" />
  </div>
  <script>
    const streetURLs=[
      "https://github.com/AlenaSprite/borchov-assets/blob/main/IMG_8384.JPG?raw=true",
      "https://github.com/AlenaSprite/borchov-assets/blob/main/IMG_8385.JPG?raw=true",
      "https://github.com/AlenaSprite/borchov-assets/blob/main/IMG_8386.JPG?raw=true",
      "https://github.com/AlenaSprite/borchov-assets/blob/main/IMG_8387.JPG?raw=true",
      "https://github.com/AlenaSprite/borchov-assets/blob/main/IMG_8388.JPG?raw=true",
      "https://github.com/AlenaSprite/borchov-assets/blob/main/IMG_8391.JPG?raw=true",
      "https://github.com/AlenaSprite/borchov-assets/blob/main/IMG_8392.JPG?raw=true",
      "https://github.com/AlenaSprite/borchov-assets/blob/main/IMG_8393.JPG?raw=true",
      "https://github.com/AlenaSprite/borchov-assets/blob/main/IMG_8394.JPG?raw=true",
      "https://github.com/AlenaSprite/borchov-assets/blob/main/IMG_8396.JPG?raw=true",
      "https://github.com/AlenaSprite/borchov-assets/blob/main/IMG_8397.JPG?raw=true",
      "https://github.com/AlenaSprite/borchov-assets/blob/main/IMG_8401.JPG?raw=true"
    ];
    const retouchURLs=[
      "https://github.com/AlenaSprite/borchov-assets/blob/main/IMG_8399.JPG?raw=true",
      "https://github.com/AlenaSprite/borchov-assets/blob/main/IMG_8400.JPG?raw=true",
      "https://github.com/AlenaSprite/borchov-assets/blob/main/IMG_8402.JPG?raw=true",
      "https://github.com/AlenaSprite/borchov-assets/blob/main/IMG_8403.JPG?raw=true",
      "https://github.com/AlenaSprite/borchov-assets/blob/main/IMG_8404.JPG?raw=true",
      "https://github.com/AlenaSprite/borchov-assets/blob/main/IMG_8405.JPG?raw=true",
      "https://github.com/AlenaSprite/borchov-assets/blob/main/IMG_8406.JPG?raw=true",
      "https://github.com/AlenaSprite/borchov-assets/blob/main/IMG_8407.JPG?raw=true"
    ];
    function buildCarousel(el,urls){
      el.innerHTML='';const viewport=document.createElement('div');viewport.className='carousel-viewport';const slide=document.createElement('div');slide.className='slide';const img=new Image();slide.appendChild(img);viewport.appendChild(slide);el.appendChild(viewport);const prev=document.createElement('button');prev.className='ctrl prev';prev.textContent='◀';const next=document.createElement('button');next.className='ctrl next';next.textContent='▶';el.appendChild(prev);el.appendChild(next);const dots=document.createElement('div');dots.className='dots';el.appendChild(dots);let i=0;function render(){img.src=urls[i];[...dots.children].forEach((d,k)=>d.classList.toggle('active',k===i));}
      urls.forEach((_,k)=>{const d=document.createElement('button');d.className='dot';dots.appendChild(d);d.addEventListener('click',()=>{i=k;render();});});
      prev.addEventListener('click',()=>{i=(i-1+urls.length)%urls.length;render();});next.addEventListener('click',()=>{i=(i+1)%urls.length;render();});
      viewport.addEventListener('touchstart',e=>{startX=e.changedTouches[0].clientX;},{passive:true});viewport.addEventListener('touchend',e=>{const dx=e.changedTouches[0].clientX-startX;if(Math.abs(dx)>40){dx<0?next.click():prev.click();}},{passive:true});img.addEventListener('click',()=>openLightbox(urls,i));render();
    }
    buildCarousel(document.getElementById('street-carousel'),streetURLs);buildCarousel(document.getElementById('retouch-carousel'),retouchURLs);
    const lb=document.getElementById('lightbox'),lbImg=lb.querySelector('img');let currentSet=[],currentIndex=0;function openLightbox(set,index){currentSet=set.slice();currentIndex=index;lbImg.src=currentSet[currentIndex];lb.classList.add('open');resetTransform();}
    function step(d){currentIndex=(currentIndex+d+currentSet.length)%currentSet.length;lbImg.src=currentSet[currentIndex];resetTransform();}
    lb.querySelector('.prev').addEventListener('click',()=>step(-1));lb.querySelector('.next').addEventListener('click',()=>step(1));document.addEventListener('keydown',e=>{if(!lb.classList.contains('open'))return;if(e.key==='Escape')closeLB();if(e.key==='ArrowRight')step(1);if(e.key==='ArrowLeft')step(-1);});function closeLB(){lb.classList.remove('open');}
    lb.querySelector('.close').addEventListener('click',closeLB);lb.addEventListener('click',e=>{if(e.target===lb)closeLB();});
    let scale=1,panX=0,panY=0,isDrag=false,lastX=0,lastY=0;function resetTransform(){scale=1;panX=panY=0;lbImg.style.transform='';lbImg.style.cursor='grab';}function applyTransform(){lbImg.style.transform=`translate(${panX}px,${panY}px) scale(${scale})`;}
    lbImg.addEventListener('wheel',e=>{e.preventDefault();const delta=-Math.sign(e.deltaY)*0.15;const next=Math.min(4,Math.max(1,scale+delta));if(next!==scale){scale=next;applyTransform();lbImg.style.cursor=scale>1?'grab':'zoom-in';}},{passive:false});
    lbImg.addEventListener('mousedown',e=>{if(scale<=1)return;isDrag=true;lastX=e.clientX;lastY=e.clientY;lbImg.style.cursor='grabbing';});window.addEventListener('mousemove',e=>{if(!isDrag)return;panX+=e.clientX-lastX;panY+=e.clientY-lastY;lastX=e.clientX;lastY=e.clientY;applyTransform();});window.addEventListener('mouseup',()=>{if(!isDrag)return;isDrag=false;lbImg.style.cursor='grab';});
  </script>
</body>
</html>
